name: CICD
on: [ push ]
jobs:
  Deploye:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    -  name: executing remote ssh
       uses: appleboy/ssh-action@master
       with;
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME}}
         password: ${{ secrets.PASSWORD }}
         port: {{ secrets.PORT }}

         script: |
           cd /tmp/socialswag-gitaction
           echo ${{ secrets.PASSWORD }} && git pull 
